{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row">
        <!-- Columna Izquierda: Imagen o Ilustración -->
        <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-purple-500 to-indigo-500 items-center justify-center p-8">
            <div class="text-center w-full">
                <i class="fas fa-graduation-cap text-7xl text-white mb-6"></i>
                <h2 class="text-2xl font-bold text-white mb-2">¡Bienvenido a SaberWeb!</h2>
                <p class="text-purple-100">Simulacros modernos para tu éxito académico.<br>Inicia sesión para continuar.</p>
            </div>
        </div>
        <!-- Columna Derecha: Formulario -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <div class="text-center mb-6 md:mb-8">
                    <i class="fas fa-graduation-cap text-5xl text-purple-600 md:hidden mb-4"></i>
                    <h2 class="text-3xl font-bold text-gray-900">Iniciar Sesión</h2>
                    <p class="mt-2 text-gray-600">Accede a tu cuenta para continuar</p>
                </div>
                <form class="space-y-6" action="{{ url_for('login') }}" method="POST">
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="sr-only">Usuario</label>
                            <input id="username" name="username" type="text" required 
                                class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 sm:text-sm" 
                                placeholder="Nombre de usuario">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Contraseña</label>
                            <input id="password" name="password" type="password" required 
                                class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 sm:text-sm" 
                                placeholder="Contraseña">
                        </div>
                    </div>
                    <div>
                        <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition">
                            <i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesión
                        </button>
                    </div>
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            ¿No tienes una cuenta? 
                            <a href="{{ url_for('register') }}" class="font-medium text-purple-600 hover:text-purple-500">
                                Regístrate aquí
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
